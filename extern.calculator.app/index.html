        <title>Calculator</title>

        <link href="../../Shared/CoreCSS/bootstrap.min.css" rel="stylesheet">

    <body id="body_settings">
        <div style="overflow-y: hidden; overflow-x:hidden;">
        
        <section id="main2" class="p-relative" role="main" >
            <!-- Sidebar -->
            <aside id="sidebar" class="hideBar">
                <!-- Side Menu -->
                <ul class="list-unstyled side-menu">
                    <li class="dropdown">
                        <a href="#">
                            <span class="icon sidebar_icon">&#61769;</span>
                            <span class="menu-item">File</span>
                        </a>
                         <ul class="list-unstyled menu-item">
                            <li><a href="#">New <span class="pull-right">Ctrl+N</span></a></li>
                        </ul>
                    </li>
                    <div class="whiter"></div>
                    <li>
                        <a href="#">
                            <span class="icon sidebar_icon">&#61886;</span>
                            <span class="menu-item">Settings</span>
                        </a>
                    </li>
                </ul>
            </aside>
            
            <section id="content">
            <!-- Your App contents here -->
            
            <div class="calculator">
                <div class="containerRow containerInputs">
                    <div>
                        <input id="calcOperations" type="text" >
                        <div id="entry">
                            <input id="signCalculation" type="text">
                            <input id="calcEntry" type="text" dir="rtl">
                        </div>
                    </div>
                </div>
                <div class="containerRow"> 
                    <div>
                        <button class="btn btn-alt m-r-5 operations"> x<sup>2</sup> </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations" onclick="addPi()"> &Pi; </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations" onclick="clearAll()"> C </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations" onclick="clearEntry()"> CE </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations" onclick="removeNumber()"> &#8666; </button>
                    </div>
                </div>
                <div class="containerRow"> 
                    <div>
                        <button class="btn btn-alt m-r-5 operations"> x<sup>3</sup> </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations"> ( </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations"> ) </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations"> mod </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations"> exp </button>
                    </div>
                </div>
                <div class="containerRow"> 
                    <div>
                        <button class="btn btn-alt m-r-5 operations"> x<sup>y</sup> </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons" onclick="addNumber(7)"> 7 </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons" onclick="addNumber(8)"> 8 </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons" onclick="addNumber(9)"> 9 </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations" onclick="nextNumber('/')"> / </button>
                    </div>
                </div>
                <div class="containerRow"> 
                    <div>
                        <button class="btn btn-alt m-r-5 operations"> 10<sup>x</sup> </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons" onclick="addNumber(4)"> 4 </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons" onclick="addNumber(5)"> 5 </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons" onclick="addNumber(6)"> 6 </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations" onclick="nextNumber('*')"> * </button>
                    </div>
                </div>
                <div class="containerRow"> 
                    <div>
                        <button class="btn btn-alt m-r-5 operations"> log </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons" onclick="addNumber(1)"> 1 </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons" onclick="addNumber(2)"> 2 </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons" onclick="addNumber(3)"> 3 </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations" onclick="nextNumber('+')"> + </button>
                    </div>
                </div>
                <div class="containerRow"> 
                    <div>
                        <button class="btn btn-alt m-r-5 operations"> In </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons"> . </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons" onclick="addNumber(0)"> 0 </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 mainButtons" onclick="operationCalculate()"> = </button>
                    </div>
                    <div> 
                        <button class="btn btn-alt m-r-5 operations" onclick="nextNumber('-')"> - </button>
                    </div>
                </div>
            </div>
	    </section>
        
        <!-- Javascript Libraries -->
        <!-- jQuery -->
        <script src="../../Shared/CoreJS/jquery.min.js"></script> <!-- jQuery Library -->

        <!-- Bootstrap -->
        <script src="../../Shared/CoreJS/bootstrap.min.js"></script>
        <script src="../../Shared/CoreJS/jQuery.twFile.js"></script>    

            
        <script src="../../Shared/CoreJS/sparkline.min.js"></script> <!-- Sparkline - Tiny charts -->
        <script src="../../Shared/CoreJS/easypiechart.js"></script> <!-- EasyPieChart - Animated Pie Charts -->
        <script src="../../Shared/CoreJS/charts.js"></script> <!-- All the above chart related functions -->
            
        <!-- Map -->
        <script src="../../Shared/CoreJS/maps/jvectormap.min.js"></script> <!-- jVectorMap main library -->
        <script src="../../Shared/CoreJS/maps/au.js"></script> <!-- Australia Map for jVectorMap -->
        
        <!-- UX -->
        <script src="../../Shared/CoreJS/scroll.min.js"></script> <!-- Custom Scrollbar -->
        
        <!-- Other -->
        <script src="../../Shared/CoreJS/calendar.min.js"></script> <!-- Calendar -->
        <script src="../../Shared/CoreJS/feeds.min.js"></script> <!-- News Feeds -->
            
         <!--  Form Related -->
        <script src="../../Shared/CoreJS/icheck.js"></script> <!-- Custom Checkbox + Radio -->
         <script src="../../Shared/CoreJS/select.min.js"></script> <!-- Custom Select -->
        <script src="../../Shared/CoreJS/chosen.min.js"></script> <!-- Custom Multi Select -->
        <script src="../../Shared/CoreJS/datetimepicker.min.js"></script> <!-- Date & Time Picker -->
        <script src="../../Shared/CoreJS/colorpicker.min.js"></script> <!-- Color Picker -->
        <script src="../../Shared/CoreJS/icheck.js"></script> <!-- Custom Checkbox + Radio -->
        <script src="../../Shared/CoreJS/autosize.min.js"></script> <!-- Textare autosize -->
        <script src="../../Shared/CoreJS/toggler.min.js"></script> <!-- Toggler -->
        <script src="../../Shared/CoreJS/input-mask.min.js"></script> <!-- Input Mask -->
        <script src="../../Shared/CoreJS/spinner.min.js"></script> <!-- Spinner -->
        <script src="../../Shared/CoreJS/slider.min.js"></script> <!-- Input Slider -->
        <script src="../../Shared/CoreJS/fileupload.min.js"></script> <!-- File Upload -->
        
        <!-- Text Editor -->
        <script src="../../Shared/CoreJS/editor.min.js"></script> <!-- WYSIWYG Editor -->
        <script src="../../Shared/CoreJS/markdown.min.js"></script> <!-- Markdown Editor -->
        
        <!-- All JS functions -->
        <script src="../../Shared/CoreJS/functions.js"></script>
            <script src="../../slick.js"></script>
            <script type="text/javascript" src="../../Shared/CoreJS/canvas_blur_rect.js"></script>
            <script src="../../Shared/CoreJS/jquery.zoomooz.min.js"></script>

        </div>

        <!-- for testing -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="./js/main.js"></script>
